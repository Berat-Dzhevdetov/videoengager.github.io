    <script type="text/javascript">
      // Function to detect if the device is Android or iOS
      function detectMobile() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Check for iOS devices
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return "iOS";
        }

        // Check for Android devices
        if (/android/i.test(userAgent)) {
          return "Android";
        }

        // If neither, return false
        return false;
      }

      // Function to redirect if detection fails
      function checkMobileAndRedirect() {
        const isMobile = detectMobile();

        if (!isMobile) {
          // If detection fails, redirect to a specific URL
          window.location.href = "./unsupported.html";
        }
      }
      // Function to check if 'm' parameter is present in the URL
      function isParameterPresent(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.has(param);
      }
      // Call the function on page load only if the 'm' parameter is present
      window.onload = function() {
        if (isParameterPresent('m')) {
          checkMobileAndRedirect();
        }
      };
    </script>

</head>
