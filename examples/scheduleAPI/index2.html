<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule a Meeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f4f4f9;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Schedule a Meeting</h2>
  <form id="scheduleForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email address" required />

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" placeholder="Your phone number" required />

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required />

    <label for="time">Time</label>
    <input type="time" id="time" name="time" required />

    <button type="submit">Schedule Meeting</button>
  </form>

  <script>
    document.getElementById("scheduleForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      // Get form values
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      // Combine date and time
      const desiredTime = new Date(`${date}T${time}:00Z`).toISOString();

      // API URL (replace {tenantId} with actual tenant ID)
      const tenantId = "test_tenant";
      const environment = "mypurecloud.com.au";
      const apiUrl = `https://dev.videoengager.com/api/genesys/callback/${tenantId}`;

      // Prepare payload
      const payload = {
        environment,
        firstname: name.split(" ")[0] || name, // Use first word of name as first name
        lastname: name.split(" ").slice(1).join(" ") || "N/A", // Use the rest as last name
        _customer_number: phone,
        customer_email: email,
        _desired_time: desiredTime,
        creator: "webForm",
      };

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        });

        if (response.ok) {
          alert("Meeting scheduled successfully!");
        } else {
          alert("Failed to schedule the meeting. Please try again.");
        }
      } catch (error) {
        console.error("Error scheduling meeting:", error);
        alert("An error occurred. Please try again.");
      }
    });
  </script>
</body>
</html>
