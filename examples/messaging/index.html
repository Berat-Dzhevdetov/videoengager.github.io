<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VideoEngager UMD Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="demo-header">
    <a href="https://videoengager.github.io" title="Back to Demos Index">Index</a>
    <a href="https://github.com/VideoEngager/videoengager.github.io/blob/master/examples/messaging" target="_blank" rel="noopener noreferrer" title="View Source on GitHub">View Source</a>
  </header>
  <div class="controls">
    <button id="initSdk">Initialize SDK</button>
    <button id="startChat" disabled>Start Chat</button>
    <button id="endChat" disabled>End Chat</button>
    <button id="startVideo" disabled>Start Video</button>
    <button id="endVideo" disabled>End Video</button>
  </div>

  <div id="video-call-ui" class="video-container" hidden></div>

  <pre id="log" class="log"></pre>

  <script type="module" src="js/main.js"></script>
</body>
</html>
