<section id="form-section" class="fixed top-0 bottom-0 left-0 right-0 flex items-center justify-center -z-10 opacity-0" >
    <form id="form-inputs" onsubmit="onFormSubmit(event)" class="bg-white shadow-md px-6 py-7 rounded-md flex flex-col gap-3">
        <div class="w-full">
            <h1 class="text-xl font-semibold whitespace-nowrap">
                Start Video Session with Agent
            </h1>
            <p class="text-gray-400 text-sm">SmartVideo</p>
        </div>
        <div class="w-full flex flex-col gap-1">
            <label for="first-name-input" class="text-sm font-semibold text-gray-700">First Name</label>
            <input type="text" title="First Name" name="firstName" id="first-name-input" class="border border-gray-300 rounded-md px-2 py-1 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
        </div>
        <div class="w-full flex flex-col gap-1">
            <label for="last-name-input" class="text-sm font-semibold text-gray-700">Last Name</label>
            <input type="text" title="Last Name" required name="lastName" id="last-name-input" class="border border-gray-300 rounded-md px-2 py-1 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
        </div>
        <div class="w-full flex flex-col gap-1">
            <label for="email-input" class="text-sm font-semibold text-gray-700">Email</label>
            <input type="email" title="email" required name="email" id="email-input" class="border border-gray-300 rounded-md px-2 py-1 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
        </div>
        <div class="w-full flex flex-col gap-1">
            <label for="customer-id-input" class="text-sm font-semibold text-gray-700">Customer ID</label>
            <input type="text" title="Customer ID" required name="customerId" id="customer-id-input" class="border border-gray-300 rounded-md px-2 py-1 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
        </div>
   
        <!-- button -->
        <div class="w-full flex flex-col gap-1 py-2">
            <button id="start-video-session" name="button" type="submit" class="bg-blue-500 text-white rounded-md px-2 py-1 font-semibold hover:bg-blue-600 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:ring-offset-1 focus:ring-offset-white disabled:bg-gray-500">
                Submit
            </button>
        </div>
    </form>
</section>
<section id="frame-section" class="-z-10 opacity-0 fixed top-0 bottom-0 left-0 right-0 flex items-center justify-center" >
<div id="iframe-smart-video" class="w-full h-full"></iframe>
</section>
