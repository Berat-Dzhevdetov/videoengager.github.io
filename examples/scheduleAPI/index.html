<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule a Meeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f4f4f9;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    textarea {
      resize: none;
      height: 60px;
    }
  </style>
</head>
<body>
  <h2>Schedule a Meeting</h2>
<label for="atime">Available Time Slots</label>
<select id="atime" name="atime" required>
  <!-- Options will be populated dynamically -->
</select>
  <form id="scheduleForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email address" required />

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" placeholder="Your phone number" required />

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required />

    <label for="time">Time</label>
    <input type="time" id="time" name="time" list='popularHours' required />
<datalist id="popularHours">
  <option value="12:00"></option>
  <option value="13:00"></option>
  <option value="14:00"></option>
</datalist>
    <button type="submit" id="submitButton">Schedule Meeting</button>
  </form>

  <textarea id="output" readonly placeholder="Response will appear here..."></textarea>

  <script>
  document.addEventListener("DOMContentLoaded", () => {

   const timeSelect = document.getElementById("atime");
    const tenantId = "test_tenant"; // Replace with your actual tenant ID
    const apiUrl = `https://dev.videoengager.com/api/genesys/callback/${tenantId}/availability`;

    // Get today's date in YYYY-MM-DD format
    const today = new Date().toISOString().split("T")[0];

   fetch(`${apiUrl}?date=${today}`)
      .then(response => {
        if (!response.ok) {
          throw new Error(`API error: ${response.status} ${response.statusText}`);
        }
        return response.json();
      })
      .then(data => {
        // Check if data is an object
        if (typeof data === 'object' && data !== null) {
          const availableSlots = Object.keys(data).filter(key => data[key] === 1);
          if (availableSlots.length > 0) {
            availableSlots.forEach(slot => {
              const option = document.createElement("option");
              const localTime = new Date(slot).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
              option.value = slot;
              option.textContent = localTime;
              timeSelect.appendChild(option);
            });
          } else {
            const option = document.createElement("option");
            option.value = "";
            option.textContent = "No available time slots";
            timeSelect.appendChild(option);
            timeSelect.disabled = true;
          }
        } else {
          throw new Error("Invalid data format received from API");
        }
      })
      .catch(error => {
        console.error("Error fetching available time slots:", error);
        const option = document.createElement("option");
        option.value = "";
        option.textContent = "Error loading time slots";
        timeSelect.appendChild(option);
        timeSelect.disabled = true;
      });
  });
    document.getElementById("scheduleForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      // Disable the submit button
      const submitButton = document.getElementById("submitButton");
      submitButton.disabled = true;
      submitButton.textContent = "Scheduling...";

      // Get form values
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const output = document.getElementById("output");

      // Combine date and time
      const desiredTime = new Date(`${date}T${time}:00Z`).toISOString();

      // API URL (replace {tenantId} with actual tenant ID)
      const tenantId = "test_tenant";
      const environment = "mypurecloud.com.au";
      const apiUrl = `https://dev.videoengager.com/api/genesys/callback/${tenantId}`;

      // Prepare payload
      const payload = {
        environment,
        firstname: name.split(" ")[0] || name, // Use first word of name as first name
        lastname: name.split(" ").slice(1).join(" ") || "N/A", // Use the rest as last name
        _customer_number: phone,
        customer_email: email,
        _desired_time: desiredTime
      };

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        });

        if (response.ok) {
          const result = await response.json();
          if (result.videoengager && result.videoengager.meetingUrl) {
            output.value = `Meeting URL: ${result.videoengager.meetingUrl}`;
          } else {
            output.value = "Meeting scheduled successfully, but no meeting URL was provided.";
          }
        } else {
          const result = await response.json();
          output.value = `Error: ${response.status} ${response.statusText}\nPayload: ${JSON.stringify(result, null, 2)}`;

        }
      } catch (error) {
        console.error("Error scheduling meeting:", error);
        output.value = "An error occurred while scheduling the meeting. Please try again.";
      } finally {
        // Re-enable the submit button
        submitButton.disabled = false;
        submitButton.textContent = "Schedule Meeting";
      }
    });
  </script>
</body>
</html>
