<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script type="text/javascript" src="VEController.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="message">Web Messenger Loading...</div>
        <div id="videoEngager" style="display: none;">
        <button type="button" id="startSession" disabled>Start Video</button>
        <button type="button" id="stopSession" disabled>Stop Video</button>
        <div>
            <input type="radio" id="iframe" name="displayType" value="iframe" >
            <label for="iframe">iframe</label><br>

            <input type="radio" id="popup" name="displayType" value="popup" checked>
            <label for="popup">popup</label><br>
        </div>
    </div>
    <div id="iframeHolder"></div>
</body>
</html>
