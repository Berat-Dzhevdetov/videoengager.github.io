<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoEngager</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #2A4DC6;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('carribeanbateries.webp'); /* Add your background image */
            background-size: cover;
            background-position: center;
        }

        /* Button container to center the button on the page */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Button styling */
        .button {
            background-color: #2A4DC6; /* Blue background matching the image */
            border-radius: 50%; /* Circular shape */
            width: 200px; /* Fixed button size */
            height: 200px; /* Fixed button size */
            display: flex;
            flex-direction: column; /* Stack icon and text vertically */
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Adds a shadow for depth */
            position: relative;
            overflow: hidden; /* Ensure content does not overflow out of the button */
        }

        /* Icon inside the button - Fill 66% of button's height */
        .button img {
            height: 66%; /* Icon height set to 66% of button's height */
            width: auto; /* Maintain aspect ratio */
            margin-bottom: 5px; /* Add space between icon and text */
        }

        /* Text below the icon */
        .button span {
            font-size: 14px; /* Adjust text size */
            color: white; /* White text color */
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Button container to center the button on the page -->
    <div class="button-container">
        <div class="button">
            <!-- Video icon (replace with your actual icon) -->
            <img src="https://staging.leadsecure.com/nextjs/favicon-white.svg" alt="video icon">
            <!-- Text below the icon -->
            <span>Touch Here To Begin</span>
        </div>
    </div>
</body>
</html>
