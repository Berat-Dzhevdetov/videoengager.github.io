<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clinical Carousel Waitroom - POC</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            overflow: hidden;
            height: 100dvh;
            width: 100dvw;
        }

        /* Web Component Styles */
        ve-carousel-waitroom {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .waitroom-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: white;
        }

        .slide.active {
            opacity: 1;
        }

        .slide.reduced-motion {
            transition: none;
        }

        .slide-content {
            max-width: 80%;
            padding: 2rem;
        }

        .slide-image {
            max-width: 100%;
            max-height: 60vh;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }

        .slide-video {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }

        .slide-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .slide-description {
            font-size: 1.2rem;
            opacity: 0.9;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Cancel Button */
        .cancel-button {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: rgba(220, 53, 69, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(220, 53, 69, 0.4);
        }

        .cancel-button:hover {
            background: rgba(220, 53, 69, 1);
            transform: scale(1.1);
        }

        .cancel-button:active {
            transform: scale(0.95);
        }

        .cancel-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Bot Message Overlay */
        .bot-message-overlay {
            position: fixed;
            z-index: 900;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border-left: 4px solid #007bff;
            max-width: 400px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bot-message-overlay.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .bot-message-overlay.tier-low {
            bottom: 2rem;
            right: 2rem;
        }

        .bot-message-overlay.tier-high {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 500px;
        }

        .bot-message-overlay.tier-critical {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            max-width: none;
            border-radius: 0;
            background: rgba(220, 53, 69, 0.95);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        .bot-message-text {
            font-size: 1.1rem;
            color: #333;
            margin: 0;
        }

        .bot-message-overlay.tier-critical .bot-message-text {
            color: white;
            font-size: 1.5rem;
            text-align: center;
        }

        /* Loading State */
        .loading-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .slide {
                transition: none;
            }
            
            .loading-spinner {
                animation: none;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .slide-title {
                font-size: 2rem;
            }
            
            .slide-description {
                font-size: 1rem;
            }
            
            .cancel-button {
                width: 50px;
                height: 50px;
                top: 1rem;
                right: 1rem;
            }
            
            .bot-message-overlay.tier-low {
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
                max-width: none;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .waitroom-container {
                background: #000;
            }
            
            .slide-title, .slide-description {
                text-shadow: none;
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <!-- Main Web Component -->
    <ve-carousel-waitroom config-src="/config/waitroom.json"></ve-carousel-waitroom>

    <script>
        // Clinical-Grade Carousel Web Component
        class VECarouselWaitroom extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
                
                // Configuration
                this.config = {
                    theme: {
                        primaryColor: '#006699',
                        font: 'Open Sans',
                        logo: '/assets/clinic-logo.svg',
                        mode: 'default'
                    },
                    controls: {

                        action: () => window.dispatchEvent(new CustomEvent('callStarted'))
                    },
                    carousel: {
                        loop: true,
                        interval: 8000,
                        slides: [
                            {
                                type: 'content',
                                title: 'Welcome to Your Appointment',
                                description: 'Please remain seated. A healthcare professional will be with you shortly.',
                                background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
                            },
                            {
                                type: 'image',
                                src: 'https://images.unsplash.com/photo-1559757148-5c350d0d3c56?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80',
                                title: 'Relaxation Techniques',
                                description: 'Take a moment to center yourself and breathe deeply.',
                                alt: 'Peaceful meditation scene with stones balanced on water'
                            },
                            {
                                type: 'video',
                                src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
                                title: 'Breathing Exercise',
                                description: 'Follow along with this simple breathing exercise to help you relax.',
                                poster: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80',
                                muted: true,
                                loop: true
                            },
                            {
                                type: 'image',
                                src: 'https://images.unsplash.com/photo-1576091160399-112ba8d25d1f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80',
                                title: 'Stay Hydrated',
                                description: 'Remember to drink water throughout the day. Proper hydration supports your overall health.',
                                alt: 'Clear glass of water with droplets'
                            },
                            {
                                type: 'content',
                                title: 'Wellness Tips',
                                description: 'Regular check-ups are important for maintaining your health. Thank you for taking care of yourself.',
                                background: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'
                            }
                        ]
                    },
                    botMessages: {
                        templates: {
                            nextInQueue: { tier: 'high', text: "You're next in line! Please prepare for your appointment." },
                            doctorDelayed: { tier: 'critical', text: 'Doctor is delayed by 15 minutes. Thank you for your patience.' },
                            reminderHydrate: { tier: 'low', text: 'Reminder: Stay hydrated during your wait.' }
                        }
                    }
                };

                this.currentSlideIndex = 0;
                this.isPlaying = true;
                this.intervalId = null;
                this.reducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
                
                this.init();
            }

            async init() {
                await this.loadConfig();
                this.render();
                this.setupEventListeners();
                this.startCarousel();
                this.setupAccessibility();
                
                // Emit ready event
                this.dispatchEvent(new CustomEvent('waitroom:ready', {
                    detail: { component: this }
                }));
            }

            async loadConfig() {
                const configSrc = this.getAttribute('config-src');
                if (!configSrc) return;

                try {
                    // In real implementation, this would fetch from the actual config URL
                    // For POC, we'll use the default config
                    console.log('Config loaded:', this.config);
                } catch (error) {
                    console.warn('Failed to load config, using defaults:', error);
                }
            }

            render() {
                const styles = `
                    <style>
                        :host {
                            display: block;
                            width: 100%;
                            height: 100%;
                            position: relative;
                        }
                        
                        .waitroom-container {
                            width: 100%;
                            height: 100%;
                            position: relative;
                            overflow: hidden;
                        }

                        .carousel-wrapper {
                            width: 100%;
                            height: 100%;
                            position: relative;
                        }

                        .slide {
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            opacity: 0;
                            transition: opacity 1s ease-in-out;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            flex-direction: column;
                            text-align: center;
                            color: white;
                            font-family: ${this.config.theme.font}, sans-serif;
                        }

                        .slide.active {
                            opacity: 1;
                        }

                        .slide.reduced-motion {
                            transition: none;
                        }

                        .slide-content {
                            max-width: 80%;
                            padding: 2rem;
                            z-index: 2;
                        }

                        .slide-title {
                            font-size: 2.5rem;
                            font-weight: 300;
                            margin-bottom: 1rem;
                            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
                        }

                        .slide-description {
                            font-size: 1.2rem;
                            opacity: 0.9;
                            line-height: 1.6;
                            max-width: 600px;
                            margin: 0 auto;
                        }

                        .slide-media {
                            max-width: 90%;
                            max-height: 60vh;
                            object-fit: cover;
                            border-radius: 12px;
                            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
                            margin-bottom: 2rem;
                        }

                        .slide-image {
                            max-width: 90%;
                            max-height: 60vh;
                            object-fit: cover;
                            border-radius: 12px;
                            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
                            margin-bottom: 2rem;
                        }

                        .slide-video {
                            max-width: 90%;
                            max-height: 60vh;
                            border-radius: 12px;
                            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
                            margin-bottom: 2rem;
                        }

                        .slide-overlay {
                            position: absolute;
                            bottom: 0;
                            left: 0;
                            right: 0;
                            background: linear-gradient(transparent, rgba(0,0,0,0.7));
                            padding: 2rem;
                            color: white;
                        }

                        .slide.media-slide {
                            padding: 0;
                        }

                        .slide.media-slide .slide-content {
                            position: absolute;
                            bottom: 0;
                            left: 0;
                            right: 0;
                            background: linear-gradient(transparent, rgba(0,0,0,0.8));
                            padding: 2rem;
                            max-width: 100%;
                        }

                        .loading-placeholder {
                            width: 90%;
                            max-width: 800px;
                            height: 60vh;
                            background: rgba(255,255,255,0.1);
                            border-radius: 12px;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            margin-bottom: 2rem;
                            backdrop-filter: blur(10px);
                        }

                        .loading-spinner-media {
                            width: 40px;
                            height: 40px;
                            border: 3px solid rgba(255,255,255,0.3);
                            border-top: 3px solid white;
                            border-radius: 50%;
                            animation: spin 1s linear infinite;
                        }

                        .cancel-button {
                            position: fixed;
                            top: 2rem;
                            right: 2rem;
                            width: 60px;
                            height: 60px;
                            background: rgba(220, 53, 69, 0.9);
                            border: none;
                            border-radius: 50%;
                            cursor: pointer;
                            z-index: 1000;
                            transition: all 0.3s ease;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            backdrop-filter: blur(10px);
                            box-shadow: 0 4px 16px rgba(220, 53, 69, 0.4);
                        }

                        .cancel-button:hover {
                            background: rgba(220, 53, 69, 1);
                            transform: scale(1.1);
                        }

                        .cancel-button:active {
                            transform: scale(0.95);
                        }

                        .cancel-icon {
                            width: 24px;
                            height: 24px;
                            fill: white;
                        }

                        .bot-message-overlay {
                            position: fixed;
                            z-index: 900;
                            padding: 1rem 1.5rem;
                            background: rgba(255, 255, 255, 0.95);
                            border-radius: 12px;
                            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
                            backdrop-filter: blur(10px);
                            border-left: 4px solid ${this.config.theme.primaryColor};
                            max-width: 400px;
                            opacity: 0;
                            transform: translateY(20px);
                            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                            font-family: ${this.config.theme.font}, sans-serif;
                        }

                        .bot-message-overlay.visible {
                            opacity: 1;
                            transform: translateY(0);
                        }

                        .bot-message-overlay.tier-low {
                            bottom: 2rem;
                            right: 2rem;
                        }

                        .bot-message-overlay.tier-high {
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                            max-width: 500px;
                        }

                        .bot-message-overlay.tier-critical {
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            max-width: none;
                            border-radius: 0;
                            background: rgba(220, 53, 69, 0.95);
                            color: white;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            border: none;
                        }

                        .bot-message-text {
                            font-size: 1.1rem;
                            color: #333;
                            margin: 0;
                        }

                        .bot-message-overlay.tier-critical .bot-message-text {
                            color: white;
                            font-size: 1.5rem;
                            text-align: center;
                        }

                        @keyframes spin {
                            0% { transform: rotate(0deg); }
                            100% { transform: rotate(360deg); }
                        }

                        @media (prefers-reduced-motion: reduce) {
                            .slide {
                                transition: none;
                            }
                            
                            .loading-spinner-media {
                                animation: none;
                            }
                        }

                        @media (max-width: 768px) {
                            .slide-title {
                                font-size: 2rem;
                            }
                            
                            .slide-description {
                                font-size: 1rem;
                            }
                            
                            .cancel-button {
                                width: 50px;
                                height: 50px;
                                top: 1rem;
                                right: 1rem;
                            }
                            
                            .bot-message-overlay.tier-low {
                                bottom: 1rem;
                                right: 1rem;
                                left: 1rem;
                                max-width: none;
                            }
                        }
                    </style>
                `;

                const template = `
                    ${styles}
                    <div class="waitroom-container">
                        <div class="carousel-wrapper">
                            ${this.config.carousel.slides.map((slide, index) => this.renderSlide(slide, index)).join('')}
                        </div>
                        
                        <button class="cancel-button" 
                                aria-label="Cancel appointment"
                                type="button">
                            <svg class="cancel-icon" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                            </svg>
                        </button>
                        
                        <div class="bot-message-overlay" role="alert" aria-live="polite" aria-atomic="true">
                            <p class="bot-message-text"></p>
                        </div>
                    </div>
                `;

                this.shadowRoot.innerHTML = template;
                
                // Set up lazy loading for images and videos
                this.setupLazyLoading();
            }

            renderSlide(slide, index) {
                const isActive = index === 0;
                const baseClasses = `slide ${isActive ? 'active' : ''} ${this.reducedMotion ? 'reduced-motion' : ''}`;
                
                switch (slide.type) {
                    case 'image':
                        return `
                            <div class="${baseClasses} media-slide"
                                 role="img"
                                 aria-label="${slide.title || slide.alt || 'Slide image'}">
                                <div class="loading-placeholder" data-slide-index="${index}">
                                    <div class="loading-spinner-media"></div>
                                </div>
                                <img class="slide-image" 
                                     data-src="${slide.src}" 
                                     alt="${slide.alt || slide.title || 'Slide image'}"
                                     style="display: none;">
                                <div class="slide-content">
                                    ${slide.title ? `<h2 class="slide-title">${slide.title}</h2>` : ''}
                                    ${slide.description ? `<p class="slide-description">${slide.description}</p>` : ''}
                                </div>
                            </div>
                        `;
                        
                    case 'video':
                        return `
                            <div class="${baseClasses} media-slide"
                                 role="img"
                                 aria-label="${slide.title || 'Slide video'}">
                                <div class="loading-placeholder" data-slide-index="${index}">
                                    <div class="loading-spinner-media"></div>
                                </div>
                                <video class="slide-video" 
                                       data-src="${slide.src}"
                                       ${slide.poster ? `poster="${slide.poster}"` : ''}
                                       ${slide.muted ? 'muted' : ''}
                                       ${slide.loop ? 'loop' : ''}
                                       playsinline
                                       preload="metadata"
                                       style="display: none;">
                                    Your browser does not support the video tag.
                                </video>
                                <div class="slide-content">
                                    ${slide.title ? `<h2 class="slide-title">${slide.title}</h2>` : ''}
                                    ${slide.description ? `<p class="slide-description">${slide.description}</p>` : ''}
                                </div>
                            </div>
                        `;
                        
                    default: // content type
                        return `
                            <div class="${baseClasses}"
                                 style="background: ${slide.background || this.config.theme.primaryColor}"
                                 role="img"
                                 aria-label="${slide.title}">
                                <div class="slide-content">
                                    <h2 class="slide-title">${slide.title}</h2>
                                    <p class="slide-description">${slide.description}</p>
                                </div>
                            </div>
                        `;
                }
            }

            setupLazyLoading() {
                // Load the first slide immediately
                this.loadSlideMedia(0);
                
                // Set up intersection observer for lazy loading
                if ('IntersectionObserver' in window) {
                    this.mediaObserver = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const slideIndex = parseInt(entry.target.dataset.slideIndex);
                                this.loadSlideMedia(slideIndex);
                            }
                        });
                    }, { threshold: 0.1 });

                    // Observe loading placeholders
                    const placeholders = this.shadowRoot.querySelectorAll('.loading-placeholder');
                    placeholders.forEach(placeholder => {
                        this.mediaObserver.observe(placeholder);
                    });
                }
            }

            async loadSlideMedia(slideIndex) {
                const slide = this.config.carousel.slides[slideIndex];
                if (!slide || (slide.type !== 'image' && slide.type !== 'video')) return;

                const slideElement = this.shadowRoot.querySelectorAll('.slide')[slideIndex];
                const placeholder = slideElement.querySelector('.loading-placeholder');
                const mediaElement = slideElement.querySelector(slide.type === 'image' ? '.slide-image' : '.slide-video');
                
                if (!mediaElement || mediaElement.src) return; // Already loaded

                try {
                    if (slide.type === 'image') {
                        await this.loadImage(mediaElement, slide);
                    } else if (slide.type === 'video') {
                        await this.loadVideo(mediaElement, slide);
                    }
                    
                    // Hide placeholder and show media
                    placeholder.style.display = 'none';
                    mediaElement.style.display = 'block';
                    
                } catch (error) {
                    console.warn(`Failed to load ${slide.type}:`, error);
                    this.handleMediaError(slideElement, slide, error);
                }
            }

            loadImage(imgElement, slide) {
                return new Promise((resolve, reject) => {
                    imgElement.onload = resolve;
                    imgElement.onerror = reject;
                    imgElement.src = slide.src;
                });
            }

            loadVideo(videoElement, slide) {
                return new Promise((resolve, reject) => {
                    videoElement.onloadedmetadata = () => {
                        // Auto-play if muted and loop is enabled
                        if (slide.muted && slide.loop) {
                            videoElement.play().catch(() => {
                                // Autoplay failed, that's okay for videos
                            });
                        }
                        resolve();
                    };
                    videoElement.onerror = reject;
                    videoElement.src = slide.src;
                });
            }

            handleMediaError(slideElement, slide, error) {
                const placeholder = slideElement.querySelector('.loading-placeholder');
                placeholder.innerHTML = `
                    <div style="text-align: center; color: rgba(255,255,255,0.8);">
                        <p>Unable to load ${slide.type}</p>
                        <small>${slide.title || 'Media content'}</small>
                    </div>
                `;
            }

            setupEventListeners() {
                const cancelButton = this.shadowRoot.querySelector('.cancel-button');
                cancelButton.addEventListener('click', this.handleCancel.bind(this));
                cancelButton.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.handleCancel();
                    }
                });

                // Listen for external events
                window.addEventListener('callStarted', this.handleCallStarted.bind(this));
                window.addEventListener('botMessage', this.handleBotMessage.bind(this));
                window.addEventListener('systemInterrupt', this.handleSystemInterrupt.bind(this));
                
                // Touch events for mobile autoplay recovery
                this.shadowRoot.addEventListener('touchstart', this.handleTouchStart.bind(this));

                // Intersection Observer for performance
                this.setupIntersectionObserver();
            }

            setupAccessibility() {
                // Set ARIA attributes
                this.setAttribute('role', 'region');
                this.setAttribute('aria-label', 'Waitroom carousel');
                
                // Handle reduced motion preference changes
                const mediaQuery = window.matchMedia('(prefers-reduced-motion: reduce)');
                mediaQuery.addEventListener('change', (e) => {
                    this.reducedMotion = e.matches;
                    this.updateReducedMotionState();
                });
            }

            updateReducedMotionState() {
                const slides = this.shadowRoot.querySelectorAll('.slide');
                slides.forEach(slide => {
                    slide.classList.toggle('reduced-motion', this.reducedMotion);
                });
            }

            setupIntersectionObserver() {
                if ('IntersectionObserver' in window) {
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                this.startCarousel();
                            } else {
                                this.pauseCarousel();
                            }
                        });
                    });
                    
                    observer.observe(this);
                    this.intersectionObserver = observer;
                }
            }

            startCarousel() {
                if (!this.isPlaying || this.intervalId) return;
                
                this.intervalId = setInterval(() => {
                    this.nextSlide();
                }, this.config.carousel.interval);
            }

            pauseCarousel() {
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
            }

            nextSlide() {
                const slides = this.shadowRoot.querySelectorAll('.slide');
                if (slides.length === 0) return;

                slides[this.currentSlideIndex].classList.remove('active');
                
                // Pause current video if playing
                const currentVideo = slides[this.currentSlideIndex].querySelector('video');
                if (currentVideo && !currentVideo.paused) {
                    currentVideo.pause();
                }
                
                this.currentSlideIndex = (this.currentSlideIndex + 1) % slides.length;
                
                slides[this.currentSlideIndex].classList.add('active');
                
                // Load next slide media if not already loaded
                this.loadSlideMedia(this.currentSlideIndex);
                
                // Preload next slide
                const nextIndex = (this.currentSlideIndex + 1) % slides.length;
                this.loadSlideMedia(nextIndex);
                
                // Auto-play video if it's the new active slide
                const newVideo = slides[this.currentSlideIndex].querySelector('video');
                if (newVideo && newVideo.src) {
                    newVideo.play().catch(() => {
                        // Autoplay failed, that's okay
                    });
                }

                // Emit slide change event
                this.dispatchEvent(new CustomEvent('waitroom:slideChanged', {
                    detail: { 
                        currentIndex: this.currentSlideIndex,
                        slide: this.config.carousel.slides[this.currentSlideIndex]
                    }
                }));
            }

            showBotMessage(message, tier = 'low', duration = 5000) {
                const overlay = this.shadowRoot.querySelector('.bot-message-overlay');
                const textElement = overlay.querySelector('.bot-message-text');
                
                // Reset classes
                overlay.className = 'bot-message-overlay';
                overlay.classList.add(`tier-${tier}`);
                
                textElement.textContent = message;
                overlay.classList.add('visible');
                
                // Auto-hide after duration (except critical messages)
                if (tier !== 'critical') {
                    setTimeout(() => {
                        overlay.classList.remove('visible');
                    }, duration);
                }

                // Emit event
                this.dispatchEvent(new CustomEvent('waitroom:botMessage', {
                    detail: { message, tier, duration }
                }));
            }

            handleCancel() {
                this.pauseCarousel();
                this.dispatchEvent(new CustomEvent('waitroom:userCancelled', {
                    detail: { timestamp: Date.now() }
                }));
            }

            handleCallStarted() {
                this.pauseCarousel();
                this.style.display = 'none';
                this.dispatchEvent(new CustomEvent('waitroom:callStarted', {
                    detail: { timestamp: Date.now() }
                }));
            }

            handleBotMessage(event) {
                const { message, tier = 'low', duration = 5000 } = event.detail || {};
                if (message) {
                    this.showBotMessage(message, tier, duration);
                }
            }

            handleSystemInterrupt(event) {
                this.pauseCarousel();
                const { message } = event.detail || {};
                this.showBotMessage(
                    message || 'System maintenance in progress. Please wait.',
                    'critical'
                );
            }

            handleTouchStart() {
                // Attempt to re-enable autoplay for videos if blocked
                const videos = this.shadowRoot.querySelectorAll('video');
                videos.forEach(video => {
                    if (video.paused && video.src) {
                        video.play().catch(() => {
                            // Autoplay still blocked, that's okay
                        });
                    }
                });
            }

            // Public API methods
            play() {
                this.isPlaying = true;
                this.startCarousel();
            }

            pause() {
                this.isPlaying = false;
                this.pauseCarousel();
            }

            goToSlide(index) {
                const slides = this.shadowRoot.querySelectorAll('.slide');
                if (index >= 0 && index < slides.length) {
                    slides[this.currentSlideIndex].classList.remove('active');
                    this.currentSlideIndex = index;
                    slides[this.currentSlideIndex].classList.add('active');
                }
            }

            updateConfig(newConfig) {
                this.config = { ...this.config, ...newConfig };
                this.render();
                this.setupEventListeners();
            }

            // Cleanup
            disconnectedCallback() {
                this.pauseCarousel();
                if (this.intersectionObserver) {
                    this.intersectionObserver.disconnect();
                }
                if (this.mediaObserver) {
                    this.mediaObserver.disconnect();
                }
                
                // Pause all videos
                const videos = this.shadowRoot.querySelectorAll('video');
                videos.forEach(video => video.pause());
                
                window.removeEventListener('callStarted', this.handleCallStarted);
                window.removeEventListener('botMessage', this.handleBotMessage);
                window.removeEventListener('systemInterrupt', this.handleSystemInterrupt);
            }
        }

        // Register the custom element
        customElements.define('ve-carousel-waitroom', VECarouselWaitroom);

        // Demo functionality
        document.addEventListener('DOMContentLoaded', () => {
            const waitroom = document.querySelector('ve-carousel-waitroom');
            
            // Demo event listeners
            waitroom.addEventListener('waitroom:ready', (e) => {
                console.log('Waitroom ready:', e.detail);
                
                // Demo bot messages
                setTimeout(() => {
                    waitroom.showBotMessage('Welcome! Your estimated wait time is 5 minutes.', 'low');
                }, 2000);
                
                setTimeout(() => {
                    waitroom.showBotMessage("You're next in line! Please prepare for your appointment.", 'high');
                }, 10000);
            });

            waitroom.addEventListener('waitroom:userCancelled', (e) => {
                console.log('User cancelled:', e.detail);
                alert('Appointment cancelled. Thank you for visiting.');
            });

            waitroom.addEventListener('waitroom:slideChanged', (e) => {
                console.log('Slide changed:', e.detail);
            });

            // Demo buttons for testing
            const controls = document.createElement('div');
            controls.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 20px;
                z-index: 1001;
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
            `;
            
            const buttonStyle = `
                padding: 8px 12px;
                background: rgba(0,0,0,0.7);
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 12px;
            `;

            const buttons = [
                {
                    text: 'Next In Line',
                    action: () => waitroom.showBotMessage("You're next in line!", 'high')
                },
                {
                    text: 'Doctor Delayed',
                    action: () => waitroom.showBotMessage('Doctor is delayed by 15 minutes. Thank you for your patience.', 'critical')
                },
                {
                    text: 'Hydration Reminder',
                    action: () => waitroom.showBotMessage('Reminder: Stay hydrated during your wait.', 'low')
                },
                {
                    text: 'Add Image Slide',
                    action: () => {
                        const newSlide = {
                            type: 'image',
                            src: 'https://images.unsplash.com/photo-1582750433449-648ed127bb54?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80',
                            title: 'Healthcare Excellence',
                            description: 'We are committed to providing you with the best care possible.',
                            alt: 'Modern healthcare facility'
                        };
                        waitroom.config.carousel.slides.push(newSlide);
                        waitroom.render();
                        waitroom.setupEventListeners();
                    }
                },
                {
                    text: 'Pause/Play',
                    action: () => {
                        if (waitroom.isPlaying) {
                            waitroom.pause();
                        } else {
                            waitroom.play();
                        }
                    }
                }
            ];

            buttons.forEach(({ text, action }) => {
                const btn = document.createElement('button');
                btn.textContent = text;
                btn.style.cssText = buttonStyle;
                btn.addEventListener('click', action);
                controls.appendChild(btn);
            });

            document.body.appendChild(controls);
        });
    </script>
